openapi: 3.0.0
info:
  title: Haffa
  description: Haffa
  version: 1.0.0
paths:
  /api/v1/haffa/branding:
    post:
      operationId: branding
      summary: Get Branding values
      responses:
        '200':
          description: Successful processing of request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BrandingOptions'

  /api/v1/haffa/auth/verify-token:
    post:
      operationId: verifyToken
      summary: Verify authentication token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                token:
                  type: string
      responses:
        '200':
          description: Successful processing of request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'

  /api/v1/haffa/auth/request-pincode:
    post:
      operationId: requestPincode
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
      responses:
        '200':
          description: Successful processing of request
          content:
            application/json:
              schema:
                type: object
                required:
                  - status
                properties:
                  status:
                    type: string
                    enum:
                      - accepted
                      - denied
                      - invalid

  /api/v1/haffa/auth/login:
    post:
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - pincode
              properties:
                email:
                  type: string
                pincode:
                  type: string
      responses:
        '200':
          description: Successful processing of request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'

  /api/v1/haffa/auth/signout:
    post:
      operationId: signout
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Successful processing of request
          content:
            application/json:
              schema:
                type: object
  /api/v1/haffa/graphql:
    post:
      operationId: haffaGQL
      summary: 'GraphQL endpoint for Haffa'
      tags:
        - Fix me
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GraphQLQuery'
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GraphQLResponse'

  /api/v1/haffa/events.xlsx:
    get:
      operationId: eventsAsXlsx
      summary: 'Download event log as Excel document'
      parameters:
        - name: from
          in: query
          required: false
          schema:
            type: string
        - name: to
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: 'Excel document'
          content:
            application/vnd.ms-excel:
              schema:
                type: string
                format: binary

  /api/v1/{namespace}/healthcheck:
    get:
      operationId: healthCheck
      summary: 'Healthcheck of service'
      tags:
        - Status of Operations
      parameters:
        - name: namespace
          in: path
          required: true
          schema:
            type: string
      responses:
        200:
          description: 'Service is healthy'
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
components:
  schemas:
    GraphQLQuery:
      type: object
      required:
        - query
      properties:
        query:
          type: string
        parameters:
          type: object
    GraphQLResponse:
      type: object
      properties:
        data:
          type: object
    TokenResponse:
      type: object
      required:
        - token
        - roles
      properties:
        token:
          type: string
        roles:
          type: array
          items:
            type: string
    BrandingOptions:
      type: array
      items:
        type: object
        required:
          - name
          - value
        properties:
          name:
            type: string
          value:
            type: string
